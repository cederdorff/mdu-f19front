<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>SINGLE PAGE WEB APP TEMPLATE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Get started with HTML, CSS and JavaScript">
  <meta name="author" content="Rasmus Cederdorff">
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
</head>

<body>
  <!-- tabbar navigation -->
  <nav id="tabbar" class="tabbar hide">
    <a href="#home" onclick="showPage('home')">Home</a>
    <a href="#create" onclick="showPage('create')">Create</a>
  </nav>

  <!-- pages -->
  <!-- home page -->
  <section id="home" class="page">
    <header class="topbar">
      <h2>Home</h2>
    </header>
    <div id="posts" class="grid-container">

    </div>
  </section>

  <!-- create page -->
  <section id="create" class="page">
    <header class="topbar">
      <h2>Create</h2>
    </header>
    <form>
      <input type="text" id="description" placeholder="Type a description here" required>
      <input type="file" id="img" class="displayNone" accept="image/*" onchange="previewImage(this.files[0], 'imagePreview')">
      <button class="secondary" type="button" name="button" onclick="triggerChooseImg()">Choose Image</button>
      <div>
        <img id="imagePreview" class="image-preview">
      </div>
      <button type="button" name="button" onclick="createPost()">Save Post</button>
    </form>

  </section>

  <section id="login" class="page">
    <a href="https://cederdorff.com" target="_blank">
      <img src="img/logo.png" alt="Cederdorff logo" class="logo">
    </a>
    <div id="firebaseui-auth-container"></div>
  </section>
  <!-- firebase -->
  <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-auth.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>

  <!-- js files -->
  <script src="js/spa.js"></script>
  <script src="js/firebase_config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
