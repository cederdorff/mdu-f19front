<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Toogle Switch Buttons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Get started with HTML, CSS and JavaScript">
    <meta name="author" content="Rasmus Cederdorff">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
</head>

<body>

    <h2>Toggle Switch</h2>

    <label class="switch">
        <input type="checkbox" onchange="changeEventOne(this)">
        <span class="slider"></span>
    </label>

    <label class="switch">
        <input type="checkbox" onchange="changeEventTwo(this)" checked>
        <span class="slider round"></span>
    </label>

    <script src="./script.js"></script>

</body>
